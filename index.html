<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div>
            <div>
                <h2 class="left-header">Список книг</h2>
            </div>
            <div class="book-container" id="bookList">
                <!-- <div class="book-item">
                        <p class="book-item__p">- Book number 1</p>
                        <button class="book-item__button edit">Ред.</button>
                        <button class="book-item__button readed">Прочитана</button>
                        <button class="book-item__button read">Читать</button>
                        <button class="book-item__button delete">x</button>
                </div> -->
            </div>
        </div>
        <div>
            <div>
                <h2 class="left-header">Добавить книгу</h2>
            </div>
            <div class="form-container">
                <form action="" method="get" class="form">
                    <div class="selector-container">
                        <input id="uploadInput" type="radio" name="radio" value="download" class="checkbox">
                        <p class="form__p">Загрузить книгу</p>
                    </div>
                    <div class="selector-container">
                        <input id="createInput" type="radio" name="radio" value="create" class="checkbox">
                        <p class="form__p">Написать самому</p>
                    </div>
                    <div id="form-div">
                        <input id="bookNameInput" type="text" name="title" placeholder="Заголовок" class="form-input header-input hidden">
                        <input id="bookTextInput" type="text" name="text" placeholder="Описание" class="form-input description-input hidden">
                        <button id="createButton" class="submit-button form__p hidden">Отправить/Сохранить</button>
                        <input id="bookFileInput" type="file" accept=".txt" class="input-file hidden">
                        <button type="button" id="uploadButton" class="submit-button form__p hidden">Отправить/Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="book">
        <h2 class="book__name">Book number 1</h2>
        <p class="book__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum, nesciunt sequi velit nostrum odit dolorum libero error possimus quasi, a ipsam. Soluta, ipsam sapiente rerum excepturi delectus vero nulla adipisci?</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
